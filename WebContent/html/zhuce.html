<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="../js/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="login_cont">
		<div class="login_nav">
				<font size="5">会员注册</font>
		</div>
		<form>
				<input class="input" id="username" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="用户名">
				<div class="hint">请填写符合格式的用户名</div>
				<input class="input" id="nickname" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="论坛昵称">
				<div class="hint">请填写符合格式的昵称</div>
				<input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
				<div class="hint">请填写符合格式的密码</div>
				<input class="input" id="repassword" type="password" aria-label="密码" placeholder="再次输入密码">
				<div class="hint">请再次输入密码</div>
				<input class="input" id="email" type="text" aria-label="邮箱" placeholder="邮箱">
				<div class="hint">请填写邮箱</div>
				<input  type="radio" name="sex" value="f" style="width: 30px;" id="f" checked/>女
				<input  type="radio" name="sex" value="m" style="width: 30px;" id="m"/>男
				<input type="submit" id="submit" class="button" name="button" value="注册">
			
		</form>
		
	</div>
	<script type="text/javascript" src="../js/form.js"></script> 
	<script type="text/javascript" src="../js/config.js"></script> 
</body>
</html>
